@(messages: String, d:Userinfo)
@layout(messages){
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>@d.usename 的信息</h4>
        </div>
        <div class="panel-body">
            <dl class="dl-horizontal">
                <dt>User name</dt>
                <dd>@d.usename</dd>
                <dt>Description</dt>
                <dd>@d.description</dd>
                <dt>Password</dt>
                <dd>@d.password</dd>
            </dl>
        </div>
        <div class="panel-footer">
            暂无
        </div>
        <div class="panel-footer">
            <a class="btn btn-info" href="@routes.UserInfoController.list()">Return</a>
        </div>
    </div>
}
