@(messages: String,data: Userinfo)
@layout("Users Edit") {

        <div class="container">
            <form action="/api/users/edit/@data.id" method="post">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" name="username" placeholder="username" value="@data.usename">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" placeholder="description" value="@data.description"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Password" value="@data.password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-info" href="@routes.UserInfoController.list()">Return</a>
            </form>
        </div>
}
